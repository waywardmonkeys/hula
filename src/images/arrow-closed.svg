<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns:svg="http://www.w3.org/2000/svg"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100"
     height="300"
     version="1.1">
  <defs>
    <linearGradient id="gradient">
      <stop offset="0"
	    style="stop-color:#555;stop-opacity:1;" />
      <stop offset="0.35"
	    style="stop-color:#e6e6e6;stop-opacity:1;" />
      <stop offset="0.65"
	    style="stop-color:#e6e6e6;stop-opacity:1;" />
      <stop offset="1"
	    style="stop-color:#555;stop-opacity:1;" />
    </linearGradient>
    <linearGradient id="gradient2"
		    xlink:href="#gradient"
		    gradientUnits="userSpaceOnUse"
		    x1="0"
		    y1="3"
		    x2="0"
		    y2="6" />
  </defs>
  <path style="fill:#e6e6e6;stroke-width:1;stroke-miterlimit:4;stroke:#555;"
	d="m 1,1 4.5,0 4.5,3.5 -4.5,3.5 -4.5,0 z" />
  <path style="stroke:url(#gradient2);stroke-opacity:1;stroke-width:3"
	d="m 0,3 0,3" />
</svg>
