     width="3"
     height="3"
     version="1.1">
  <defs>
    <linearGradient id="gradient">
      <stop offset="0"
	    style="stop-color:#323232;stop-opacity:1;" />
      <stop offset="0.35"
	    style="stop-color:#e6e6e6;stop-opacity:1;" />
      <stop offset="0.65"
	    style="stop-color:#e6e6e6;stop-opacity:1;" />
      <stop offset="1"
